<html>
    <head>
        <title>TIC TAC TOE</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Titan+One|Orbitron" rel="stylesheet">
        <script src="js/tictactoe.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <ul id="game">
                <!-- first row -->
                <input id="00" class="Boton" maxlength="1" onclick="introducir_valor(this.id)"></input>
                <input id="01" class="Boton" maxlength="1" onclick="introducir_valor(this.id)"></input>
                <input id="02" class="Boton" maxlength="1" onclick="introducir_valor(this.id)"></input>
                <!-- second row -->
                <input id="10" class="Boton" maxlength="1" onclick="introducir_valor(this.id)"></input>
                <input id="11" class="Boton" maxlength="1" onclick="introducir_valor(this.id)"></input>
                <input id="12" class="Boton" maxlength="1" onclick="introducir_valor(this.id)"></input>
                <!-- third row -->
                <input id="20" class="Boton" maxlength="1" onclick="introducir_valor(this.id)"></input>
                <input id="21" class="Boton" maxlength="1" onclick="introducir_valor(this.id)"></input> 
                <input id="22" class="Boton" maxlength="1" onclick="introducir_valor(this.id)"></input>
            </ul>
            
            <button id="reset-game" onclick="limpiar_board()">Nuevo juego</button>
            <!-- <button id="reset-game" onclick="hacer_click()">Ver juego</button> -->
            <!-- Game Messages -->
            <!-- <div id="game-messages">
                <label id="msg" val></label>
            </div> -->
        </div>
    </body>
</html>
